<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Pura</title>
</head>
<body>
    <div id="caixa" style="background: blue; height: 50px; width: 10px;">

    </div>

    <script type="module">
        import { createStore } from "./redux.browser.mjs";

        function reducer(state = 0, action) {
            switch(action.type) {
                case 'MODIFICAR_WIDTH':
                    // Aqui estamos modificando o DOM, o que torna essa função impura
                    // const caixa = document.getElementById('caixa');
                    // caixa.style.width = action.payload + 'px';
                    return action.payload;
                default:
                    return state;
            }
        }

        const store = createStore(reducer, 
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
        );
        
        
        function render() {
            const caixa = document.getElementById('caixa');
            caixa.style.width = store.getState() + 'px';
        }
        store.subscribe(render);

        store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 100 });
        store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 200 });
        store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 30 });
        store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 50 });
        
        console.log(store.getState());

    </script>
</body>
</html>
